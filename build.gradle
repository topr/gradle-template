apply plugin: 'java'
apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.3'

    testCompile 'cglib:cglib:2.2.2'
    testCompile('org.spockframework:spock-core:1.0-groovy-2.4') {
        exclude module: 'groovy-all'
    }
}

task initSourceFolders << {
    def mkdirs = { it.mkdirs() }
    sourceSets*.java.srcDirs*.each(mkdirs)
    sourceSets*.groovy.srcDirs*.each(mkdirs)
    sourceSets*.resources.srcDirs*.each(mkdirs)
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}